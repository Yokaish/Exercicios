<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teste Pop-Up</title>
</head>
<body>



    <section class="container">
        <div class="content">

            <div class="content-input">
                <h1>Verificando sua frase</h1>
                <input type="text" id="inputword" maxlength="50" placeholder="Escreva a frase">
                <button class="verify-button" id="verify-btn">Verificar</button>
            </div>

            <div class="pop-up" id="pop-up">
                <div class="pop-up-content">
                <h2>hahahahaha</h2>
                <button id="confirm-btn">confirmo</button>
                </div>
            </div>

            <div class="result-div">
                <div class="result-box" id="result"></div>
            </div>

        </div>
    </section>



</body>

<script src="script.js"></script>

</html>
